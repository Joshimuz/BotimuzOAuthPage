<html>
<head>
    <title>Botimuz OAuth Page</title>
</head>
<body>
    <a id="access_token">Your OAuth should display here, if not then get it from the URL (the bit after "access_token")</a>
	<br><br>
	<a>Keep it private and put it into your Settings.xml's oauth section</a>
    <script type="text/javascript">
        if (document.location.hash) {
            var parsedHash = new URLSearchParams(window.location.hash.substr(1));
            if (parsedHash.get('access_token')) {
                var access_token = parsedHash.get('access_token');
                document.getElementById('access_token').textContent = 'Here is your OAuth Key: ' + access_token;
            }
        }
    </script>
</body>
</html>
